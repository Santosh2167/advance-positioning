<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FlexBox</title>
        <link rel="stylesheet" href="./styles.css" type="text/CSS">
    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Aug 14, 2016</div>
                <div class="links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>

        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo"><img src="./flex-images/awesome-logo.svg"></div>
                <div class="social"><img src="./flex-images/social-icons.svg"></div>
            </div>

        </div>

        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item">
                    <img src="flex-images/one.svg">
                </div>
                <div class="photo-grid-item">
                    <img src="flex-images/two.svg">
                </div>
                <div class="photo-grid-item">
                    <img src="flex-images/three.svg">
                </div>
                <div class="photo-grid-item">
                    <img src="flex-images/four.svg">
                </div>
                <div class="photo-grid-item last-item">
                    <img src="flex-images/five.svg">
                </div>
            </div>
        </div>

    </body>
</html>
